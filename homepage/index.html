<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylsheet" href="../loginSection/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Tom Senior Website</h1>
    </div>
    <!-- Nav Bar HTML -->
    <div class="topnav">
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">Projects</a></li>
        </ul>
    </div>
    <!-- Coloumn for the webpage -->
    <div class="title">
        <h1>Welcome to the Page</h1>
    </div>
    <!-- Images aligned -->
    <div class="images">
        <img src="../Images/snow.jpg">
        <img src="../Images/snow.jpg">
        <img src="../Images/snow.jpg">
    </div>
    <!-- Main Section -->
    <div class="times">
        <div class="time-section">
            <p id="time"></p>
        </div>
        <div class="time-button">
            <button id="clicks">Click for the time</button>
        </div>
    </div>
    <!-- Log in Section  -->
    <div class="forms">
        <div class="boxes">
            <label>Username:</label>
            <input id="username" type="text" placeholder="Enter Username">
            <label>Password:</label>
            <input id="password" type="password" placeholder="Enter Password">
            <label>Click to Log in:</label>
            <button id="button">Log in</button>
            <a href="#">Forgot your password?</a>
            <label>Temp Details for Guests:</label>
            <h3>Username: <span>Guest</span></h3>
            <h3>Password: <span>Password</span></h3>
        </div>
    </div>
    <!-- Footer for the Page  -->
    <footer>
        <ul>
            <li>
                <h1>Made by Tom Senior</h1>
            </li>
            <li><a href=''>Home</a></li>
            <li><a href=''>About</a></li>
            <li><a href=''>Project</a></li>
        </ul>
    </footer>
    <script src="index.js"></script>
    <script src="../loginSection/login.jss"></script>
</body>

</html>
